<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Quản lý dự án</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .logo-icon i {
            font-size: 32px;
            color: white;
        }

        .register-title {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .register-subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            z-index: 10;
        }

        .input-with-icon {
            padding-left: 45px;
        }

        .btn-register {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .info-card {
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .info-card .info-icon {
            color: #667eea;
            font-size: 20px;
            margin-right: 10px;
        }

        .info-card .info-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .info-card .info-text {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px;
            margin-bottom: 20px;
        }

        .alert-danger {
            background: #ffe6e6;
            color: #d63384;
        }

        .alert-success {
            background: #e6f7e6;
            color: #198754;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-weak {
            color: #dc3545;
        }

        .strength-medium {
            color: #ffc107;
        }

        .strength-strong {
            color: #198754;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .register-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="logo-section">
        <div class="logo-icon">
            <i class="fas fa-user-plus"></i>
        </div>
        <h1 class="register-title">Tạo tài khoản mới</h1>
        <p class="register-subtitle">Tham gia hệ thống quản lý dự án</p>
    </div>

    <!-- Hiển thị thông báo lỗi nếu có -->
    <div th:if="${error}" class="alert alert-danger">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
    </div>

    <!-- Hiển thị thông báo thành công nếu có -->
    <div th:if="${success}" class="alert alert-success">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
    </div>

    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="email" class="form-label">
                <i class="fas fa-envelope me-2"></i>Email
            </label>
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" class="form-control input-with-icon" id="email" name="email" 
                       placeholder="Nhập email của bạn" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">
                <i class="fas fa-lock me-2"></i>Mật khẩu
            </label>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="form-control input-with-icon" id="password" name="password" 
                       placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)" required minlength="6">
            </div>
            <div class="password-strength" id="passwordStrength"></div>
        </div>

        <input type="hidden" name="role" value="ADMIN">
        
        <div class="info-card">
            <div class="d-flex align-items-start">
                <i class="fas fa-info-circle info-icon"></i>
                <div>
                    <div class="info-title">Quyền truy cập</div>
                    <p class="info-text">Tài khoản đăng ký sẽ mặc định có quyền Quản trị viên (ADMIN) với đầy đủ quyền quản lý dự án, hợp đồng và nhân sự.</p>
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-register">
            <i class="fas fa-user-plus me-2"></i>Tạo tài khoản
        </button>
    </form>

    <div class="divider">
        <span>hoặc</span>
    </div>

    <div class="login-link">
        <span>Đã có tài khoản? </span>
        <a th:href="@{/login}">Đăng nhập ngay</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Kiểm tra độ mạnh mật khẩu
document.getElementById('password').addEventListener('input', function() {
    const password = this.value;
    const strengthDiv = document.getElementById('passwordStrength');
    
    if (password.length === 0) {
        strengthDiv.textContent = '';
        strengthDiv.className = 'password-strength';
        return;
    }
    
    let strength = 0;
    let feedback = '';
    
    if (password.length >= 6) strength++;
    if (password.match(/[a-z]/)) strength++;
    if (password.match(/[A-Z]/)) strength++;
    if (password.match(/[0-9]/)) strength++;
    if (password.match(/[^a-zA-Z0-9]/)) strength++;
    
    if (strength < 2) {
        feedback = 'Mật khẩu yếu';
        strengthDiv.className = 'password-strength strength-weak';
    } else if (strength < 4) {
        feedback = 'Mật khẩu trung bình';
        strengthDiv.className = 'password-strength strength-medium';
    } else {
        feedback = 'Mật khẩu mạnh';
        strengthDiv.className = 'password-strength strength-strong';
    }
    
    strengthDiv.textContent = feedback;
});
</script>
</body>
</html>
