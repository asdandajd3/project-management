<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${project != null and project.id != null} ? 'Chỉnh sửa Dự án - Project Manager' : 'Thêm Dự án - Project Manager'">Thêm Dự án - Project Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            padding-top: 20px;
            z-index: 1000;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar.hidden {
            left: -280px;
        }

        .sidebar-header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #e1e5e9;
            margin-bottom: 20px;
        }

        .sidebar-header h4 {
            color: #667eea;
            font-weight: 700;
            margin: 0;
        }

        .sidebar-header p {
            color: #666;
            font-size: 12px;
            margin: 5px 0 0 0;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: #555;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 0 25px 25px 0;
            margin: 5px 0;
            font-weight: 500;
        }

        .sidebar a:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .sidebar a i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        .sidebar a.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Main Content */
        .content {
            margin-left: 280px;
            padding: 30px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
        }

        .content.full-width {
            margin-left: 0;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header-left p {
            color: #666;
            font-size: 16px;
            margin: 0;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #667eea;
        }

        .toggle-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Form Section */
        .form-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label.required::after {
            content: '*';
            color: #dc3545;
            margin-left: 4px;
        }

        .form-control, .form-select {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
            outline: none;
        }

        .form-control::placeholder {
            color: #999;
        }

        .progress-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e1e5e9;
        }

        .progress-input {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-slider {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: #e1e5e9;
            outline: none;
            -webkit-appearance: none;
        }

        .progress-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.3);
        }

        .progress-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.3);
        }

        .progress-value {
            min-width: 60px;
            text-align: center;
            font-weight: 700;
            font-size: 18px;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e1e5e9;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 15px 30px;
            color: #666;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-cancel:hover {
            background: #f8f9fa;
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-col {
            display: flex;
            flex-direction: column;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }
            
            .content {
                margin-left: 0;
                padding: 20px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .form-section {
                padding: 25px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }

        /* Animation */
        .form-section {
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4><i class="fas fa-project-diagram"></i> Project Manager</h4>
            <p>Hệ thống quản lý dự án</p>
        </div>
        
        <a href="/home">
            <i class="fas fa-home"></i> Trang chủ
        </a>
        <a href="/home/projects" class="active">
            <i class="fas fa-briefcase"></i> Dự án
        </a>
        <a href="/home/staff">
            <i class="fas fa-users"></i> Nhân sự
        </a>
        <a href="/home/contracts">
            <i class="fas fa-file-contract"></i> Hợp đồng
        </a>
        <a href="/logout" style="margin-top: 20px; color: #dc3545;">
            <i class="fas fa-sign-out-alt"></i> Đăng xuất
        </a>
    </div>

    <!-- Main Content -->
    <div class="content" id="mainContent">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1>
                        <i class="fas fa-briefcase me-2"></i>
                        <span th:text="${project != null and project.id != null} ? 'Chỉnh sửa Dự án' : 'Thêm Dự án mới'">Thêm Dự án mới</span>
                    </h1>
                    <p>Điền thông tin dự án bên dưới</p>
                </div>
                <div class="header-right">
                    <a th:href="@{/home/projects}" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                        Quay lại
                    </a>
                    <button class="toggle-btn" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <form th:action="@{/home/projects}" th:object="${project}" method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{adminId}" />
                <input type="hidden" th:field="*{startDate}" />
                <input type="hidden" th:field="*{endDate}" />

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="name" class="form-label required">
                                <i class="fas fa-tag"></i>Tên dự án
                            </label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" 
                                   placeholder="Nhập tên dự án" required />
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="companyName" class="form-label">
                                <i class="fas fa-building"></i>Tên công ty
                            </label>
                            <input type="text" th:field="*{companyName}" class="form-control" id="companyName" 
                                   placeholder="Công ty thực hiện" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">
                        <i class="fas fa-align-left"></i>Mô tả
                    </label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="4" 
                              placeholder="Mô tả chi tiết về dự án..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="cost" class="form-label required">
                                <i class="fas fa-dollar-sign"></i>Giá trị hợp đồng (VNĐ)
                            </label>
                            <input type="number" step="any" class="form-control" id="cost" name="cost"
                                   placeholder="Nhập giá trị hợp đồng"
                                   th:value="${project.cost}" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="duration" class="form-label">
                                <i class="fas fa-calendar-alt"></i>Thời hạn (tháng)
                            </label>
                            <input type="number" th:field="*{duration}" class="form-control" id="duration" 
                                   placeholder="Thời hạn dự án" />
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="signedDate" class="form-label">
                                <i class="fas fa-calendar-check"></i>Ngày ký
                            </label>
                            <input type="date" th:field="*{signedDate}" class="form-control" id="signedDate" />
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="status" class="form-label">
                                <i class="fas fa-info-circle"></i>Trạng thái
                            </label>
                            <select th:field="*{status}" class="form-select" id="status">
                                <option value="">-- Chọn trạng thái --</option>
                                <option value="Đang thực hiện">Đang thực hiện</option>
                                <option value="Hoàn thành">Hoàn thành</option>
                                <option value="Tạm dừng">Tạm dừng</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="progress" class="form-label">
                                <i class="fas fa-chart-line"></i>Tiến độ dự án
                            </label>
                            <div class="progress-section">
                                <div class="progress-input">
                                    <input type="range" th:field="*{progress}" class="progress-slider" id="progress" 
                                           min="0" max="100" th:value="${project.progress != null ? project.progress : 0}"
                                           oninput="updateProgressValue(this.value)">
                                    <span class="progress-value" id="progressValue" 
                                          th:text="${project.progress != null ? project.progress : 0}">0</span>%
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <a th:href="@{/home/projects}" class="btn-cancel">
                        <i class="fas fa-times"></i>
                        Hủy bỏ
                    </a>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-save"></i>
                        <span th:text="${project != null and project.id != null} ? 'Cập nhật dự án' : 'Tạo dự án'">Lưu dự án</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('mainContent');
            sidebar.classList.toggle('hidden');
            content.classList.toggle('full-width');
        }

        // Auto-hide sidebar on mobile
        function checkScreenSize() {
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.add('hidden');
                document.getElementById('mainContent').classList.add('full-width');
            }
        }

        window.addEventListener('resize', checkScreenSize);
        checkScreenSize();
        
        function updateProgressValue(value) {
            document.getElementById('progressValue').textContent = value;
        }

        // Auto-format number input
        document.getElementById('cost').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value) {
                value = parseInt(value).toLocaleString('vi-VN');
                e.target.value = value;
            }
        });
    </script>
</body>
</html>
