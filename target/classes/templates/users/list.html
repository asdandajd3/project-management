<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-users"></i> Quản lý người dùng</h2>
                    <div>
                        <a href="/users/new" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Thêm người dùng
                        </a>
                        <a href="/home" class="btn btn-secondary">
                            <i class="fas fa-home"></i> Về trang chủ
                        </a>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên đăng nhập</th>
                                        <th>Vai trò</th>
                                        <th>Mã nhân viên</th>
                                        <th>Mã admin</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.tenDangNhap}"></td>
                                        <td>
                                            <span th:class="${'badge ' + (user.vaiTro == 'ADMIN' ? 'bg-danger' : 'bg-info')}" 
                                                  th:text="${user.vaiTro == 'ADMIN' ? 'Quản trị viên' : 'Người dùng'}"></span>
                                        </td>
                                        <td th:text="${user.maNhanVien != null ? user.maNhanVien : '-'}"></td>
                                        <td th:text="${user.maAdmin != null ? user.maAdmin : '-'}"></td>
                                        <td>
                                            <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-warning">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <button class="btn btn-sm btn-danger" 
                                                    th:onclick="'deleteUser(' + ${user.id} + ')'">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deleteUser(userId) {
            if (confirm('Bạn có chắc chắn muốn xóa người dùng này?')) {
                fetch(`/api/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                }).then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Có lỗi xảy ra khi xóa người dùng');
                    }
                });
            }
        }
    </script>
</body>
</html>
