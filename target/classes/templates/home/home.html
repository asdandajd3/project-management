<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #f8f9fa;
            transition: 0.3s;
            padding-top: 20px;
            z-index: 1000;
        }

        .sidebar.hidden {
            left: -250px;
        }

        .sidebar a {
            display: block;
            padding: 10px 25px;
            color: #000;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .content.full-width {
            margin-left: 0;
        }

        .card-box {
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .btn-create {
            background-color: black;
            color: white;
        }

        .btn-create:hover {
            background-color: #333;
        }

        .toggle-btn {
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <h5 class="text-center mb-3">Menu</h5>
    <a href="/home"><i class="fas fa-home"></i> Trang chủ</a>
    <a href="/home/projects"><i class="fas fa-briefcase"></i> Dự án</a>
    <a href="/home/staff"><i class="fas fa-users"></i> Nhân sự</a>
    <a href="/home/contracts"><i class="fas fa-file-contract"></i> Hợp đồng</a>
    <a href="/home/reports"><i class="fas fa-chart-line"></i> Báo cáo</a>
    <a href="/logout" class="text-danger"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
</div>

<div class="content" id="mainContent">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <i class="fas fa-bars toggle-btn" onclick="toggleSidebar()"></i>
            <strong class="ms-2">Trang chủ</strong><br>
            <small>Chào mừng bạn quay trở lại</small>
        </div>
        <div>
            <i class="fas fa-bell"></i>
        </div>
    </div>

    <h5>Tổng quan hôm nay</h5>
    <div class="row">
        <div class="col-md-3 card-box">
            Dự án đang chạy<br>
            <strong th:text="${runningCount}">0</strong><br>
        </div>
        <div class="col-md-3 card-box">
            Hợp đồng chờ duyệt<br>
            <strong th:text="${contractPending}">0</strong>
        </div>
        <div class="col-md-3 card-box">
            Nhân sự hiện tại<br>
            <strong th:text="${staffCount}">0</strong><br>
        </div>
        <div class="col-md-3 card-box">
            Tổng doanh thu<br>
            <strong th:text="${totalRevenue}">2.5B VND</strong>
        </div>
    </div>

    <h5 class="mt-4">Thao tác nhanh</h5>
    <div class="d-flex gap-3">
        <a href="/home/projects/new" class="btn btn-create">+ Tạo dự án mới</a>
        <a href="/home/reports" class="btn btn-secondary">Báo cáo tuần</a>
    </div>

    <h5 class="mt-4">Dự án gần đây</h5>
    <div class="list-group">
        <a th:each="project : ${recentProjects}"
           th:href="@{'/home/projects/' + ${project.id}}"
           class="list-group-item list-group-item-action">
            <div class="d-flex justify-content-between">
                <div>
                    <strong th:text="${project.name}">Tên dự án</strong><br>
                    <small th:text="'Trạng thái: ' + ${project.status}">Trạng thái</small>
                </div>
                <div th:text="${project.startDate}">Ngày bắt đầu</div>
            </div>
        </a>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('mainContent');
        sidebar.classList.toggle('hidden');
        content.classList.toggle('full-width');
    }
</script>

</body>
</html>
