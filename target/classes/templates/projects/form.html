<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Dự án</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #f8f9fa;
            transition: 0.3s;
            padding-top: 20px;
            z-index: 1000;
        }
        
        .sidebar.hidden {
            left: -250px;
        }
        
        .sidebar a {
            display: block;
            padding: 10px 25px;
            color: #000;
            text-decoration: none;
        }
        
        .sidebar a:hover {
            background-color: #e9ecef;
        }
        
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        
        .content.full-width {
            margin-left: 0;
        }
        
        .toggle-btn {
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .form-control, .form-select { 
            border-radius: 8px; 
        }
        
        .progress-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-input input[type="range"] {
            flex: 1;
        }
        
        .progress-value {
            min-width: 50px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <h5 class="text-center mb-3">Menu</h5>
    <a href="/home"><i class="fas fa-home"></i> Trang chủ</a>
    <a href="/home/projects"><i class="fas fa-briefcase"></i> Dự án</a>
    <a href="/home/staff"><i class="fas fa-users"></i> Nhân sự</a>
    <a href="/home/contracts"><i class="fas fa-file-contract"></i> Hợp đồng</a>
    <a href="/home/reports"><i class="fas fa-chart-line"></i> Báo cáo</a>
    <a href="/logout" class="text-danger"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
</div>

<div class="content" id="mainContent">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <i class="fas fa-bars toggle-btn" onclick="toggleSidebar()"></i>
            <strong class="ms-2" th:text="${project != null and project.id != null} ? 'Chỉnh sửa Dự án' : 'Thêm Dự án mới'">Thêm Dự án mới</strong><br>
            <small>Điền thông tin dự án bên dưới</small>
        </div>
        <div>
            <a th:href="@{/home/projects}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Quay lại
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/home/projects}" th:object="${project}" method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{adminId}" />
                <input type="hidden" th:field="*{startDate}" />
                <input type="hidden" th:field="*{endDate}" />

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Tên dự án *</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nhập tên dự án" required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="companyName" class="form-label">Tên công ty</label>
                            <input type="text" th:field="*{companyName}" class="form-control" id="companyName" placeholder="Công ty thực hiện" />
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="3" placeholder="Mô tả dự án"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="cost" class="form-label">Giá trị hợp đồng (VNĐ) *</label>
                            <input type="number" step="any" class="form-control" id="cost" name="cost"
                                   placeholder="Nhập giá trị"
                                   th:value="${project.cost}" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="duration" class="form-label">Thời hạn (tháng)</label>
                            <input type="number" th:field="*{duration}" class="form-control" id="duration" placeholder="Thời hạn dự án" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="signedDate" class="form-label">Ngày ký</label>
                            <input type="date" th:field="*{signedDate}" class="form-control" id="signedDate" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="status" class="form-label">Trạng thái</label>
                            <select th:field="*{status}" class="form-select" id="status">
                                <option value="">-- Chọn trạng thái --</option>
                                <option value="Đang thực hiện">Đang thực hiện</option>
                                <option value="Hoàn thành">Hoàn thành</option>
                                <option value="Tạm dừng">Tạm dừng</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="progress" class="form-label">Tiến độ (%)</label>
                            <div class="progress-input">
                                <input type="range" th:field="*{progress}" class="form-range" id="progress" 
                                       min="0" max="100" th:value="${project.progress != null ? project.progress : 0}"
                                       oninput="updateProgressValue(this.value)">
                                <span class="progress-value" id="progressValue" th:text="${project.progress != null ? project.progress : 0}">0</span>%
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Lưu dự án
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('mainContent');
        if (sidebar && content) {
            sidebar.classList.toggle('hidden');
            content.classList.toggle('full-width');
        }
    }
    
    function updateProgressValue(value) {
        document.getElementById('progressValue').textContent = value;
    }
</script>

</body>
</html>
