<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #fff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
        }

        .register-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 60px;
        }

        .btn-dark-custom {
            background-color: #000013;
            border-color: #000013;
        }

        .btn-dark-custom:hover {
            background-color: #1c1c2a;
            border-color: #1c1c2a;
        }

        .text-link {
            color: #000013;
            text-decoration: none;
        }

        .text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h3 class="text-center mb-4 fw-bold">Đăng ký tài khoản</h3>

    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Nhập email của bạn" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <input type="hidden" name="role" value="ADMIN">
        <div class="alert alert-info mb-4">
            <i class="fas fa-info-circle me-2"></i>
            <strong>Lưu ý:</strong> Tài khoản đăng ký sẽ mặc định có quyền Quản trị viên (ADMIN)
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-dark-custom">Đăng ký</button>
        </div>
    </form>

    <div class="text-center">
        <span>Đã có tài khoản? </span><a th:href="@{/templates/auth}" class="text-link">Đăng nhập</a>
    </div>
</div>

</body>
</html>
