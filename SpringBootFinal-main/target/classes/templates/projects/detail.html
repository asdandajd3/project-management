<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết dự án</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .detail-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .badge-status {
            font-size: 13px;
            padding: 5px 10px;
        }
        .section-title {
            font-size: 14px;
            color: #888;
            margin-bottom: 4px;
        }
        .value {
            font-weight: 500;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
    </style>
</head>
<body class="container mt-4">

<a href="/home/projects" class="btn btn-light mb-3">&larr; Quay lại</a>

<div class="detail-card">
    <div class="d-flex justify-content-between align-items-start mb-3">
        <div>
            <h4 th:text="${project.name}">Tên dự án</h4>
            <div class="text-muted" th:text="${project.signedDate} + ' | ' + ${project.cost} + ' VNĐ'">15/01/2025 | 850.000.000 VNĐ</div>
        </div>
        <span class="badge bg-primary badge-status" th:text="${project.status}">Đang thực hiện</span>
    </div>

    <div class="mb-3">
        <div class="section-title">Tiến độ tổng thể</div>
        <div class="progress" style="height: 8px">
            <div class="progress-bar bg-success" style="width: 68%"></div>
        </div>
        <div class="mt-1 text-muted">68%</div>
    </div>

    <div class="info-grid mb-4">
        <div>
            <div class="section-title">Khách hàng</div>
            <div class="value" th:text="${project.companyName}">Công ty ABC Tech</div>
        </div>
        <div>
            <div class="section-title">Người phụ trách</div>
            <div class="value">Nguyễn Văn A</div>
        </div>
        <div>
            <div class="section-title">Ngân sách</div>
            <div class="value" th:text="${project.cost} + ' VNĐ'">850.000.000 VNĐ</div>
        </div>
        <div>
            <div class="section-title">Bắt đầu</div>
            <div class="value" th:text="${project.signedDate}">15/01/2025</div>
        </div>
        <div>
            <div class="section-title">Còn lại</div>
            <div class="value">270.000.000 VNĐ</div>
        </div>
    </div>

    <div class="mb-3">
        <div class="section-title">Mô tả</div>
        <div class="value" th:text="${project.description}">Chi tiết mô tả dự án.</div>
    </div>

    <div class="mt-4">
        <a th:href="@{'/home/projects/edit/' + ${project.id}}" class="btn btn-warning">Sửa</a>
        <a th:href="@{'/home/projects/delete/' + ${project.id}}" class="btn btn-danger ms-2"
           onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
    </div>
</div>

</body>
</html>
