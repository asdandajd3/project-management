<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id == null ? 'Thêm người dùng' : 'Sửa người dùng'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-user-edit"></i>
                            <span th:text="${user.id == null ? 'Thêm người dùng mới' : 'Sửa thông tin người dùng'}"></span>
                        </h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/users/save}" th:object="${user}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="mb-3">
                                <label for="tenDangNhap" class="form-label">Tên đăng nhập <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="tenDangNhap" th:field="*{tenDangNhap}" 
                                       th:class="${#fields.hasErrors('tenDangNhap')} ? 'form-control is-invalid' : 'form-control'"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('tenDangNhap')}" 
                                     th:errors="*{tenDangNhap}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="matKhau" class="form-label">
                                    Mật khẩu 
                                    <span th:if="${user.id == null}" class="text-danger">*</span>
                                    <span th:if="${user.id != null}" class="text-muted">(để trống nếu không thay đổi)</span>
                                </label>
                                <input type="password" class="form-control" id="matKhau" th:field="*{matKhau}" 
                                       th:class="${#fields.hasErrors('matKhau')} ? 'form-control is-invalid' : 'form-control'"
                                       th:required="${user.id == null}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('matKhau')}" 
                                     th:errors="*{matKhau}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="vaiTro" class="form-label">Vai trò <span class="text-danger">*</span></label>
                                <select class="form-select" id="vaiTro" th:field="*{vaiTro}" required>
                                    <option value="">Chọn vai trò</option>
                                    <option value="USER">Người dùng</option>
                                    <option value="ADMIN">Quản trị viên</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('vaiTro')}" 
                                     th:errors="*{vaiTro}"></div>
                            </div>

                            <div class="mb-3" th:if="${user.id != null}">
                                <label class="form-label">Mã nhân viên</label>
                                <input type="text" class="form-control" th:value="${user.maNhanVien}" readonly>
                            </div>

                            <div class="mb-3" th:if="${user.id != null}">
                                <label class="form-label">Mã admin</label>
                                <input type="text" class="form-control" th:value="${user.maAdmin}" readonly>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/users" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Quay lại
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i>
                                    <span th:text="${user.id == null ? 'Thêm' : 'Cập nhật'}"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
