<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Dự án</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-4" th:text="${project != null and project.id != null} ? 'Chỉnh sửa Dự án' : 'Thêm Dự án mới'">Thêm Dự án mới</h2>

<!-- ✅ Đã sửa th:action -->
<form th:action="@{/home/projects}" th:object="${project}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label for="name" class="form-label">Tên dự án:</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nhập tên dự án" required />
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Mô tả:</label>
        <textarea th:field="*{description}" class="form-control" id="description" rows="3" placeholder="Mô tả dự án"></textarea>
    </div>

    <div class="mb-3">
        <label for="companyName" class="form-label">Tên công ty:</label>
        <input type="text" th:field="*{companyName}" class="form-control" id="companyName" placeholder="Công ty thực hiện" />
    </div>

    <div class="mb-3">
        <label for="cost" class="form-label">Giá trị hợp đồng (VNĐ)</label>
        <input type="number" step="any" class="form-control" id="cost" name="cost"
               placeholder="Nhập giá trị"
               th:value="${project.cost}" required>
    </div>

    <div class="mb-3">
        <label for="duration" class="form-label">Thời hạn (tháng):</label>
        <input type="number" th:field="*{duration}" class="form-control" id="duration" placeholder="Thời hạn dự án" />
    </div>

    <div class="mb-3">
        <label for="signedDate" class="form-label">Ngày ký:</label>
        <input type="date" th:field="*{signedDate}" class="form-control" id="signedDate" />
    </div>

    <div class="mb-3">
        <label for="status" class="form-label">Trạng thái:</label>
        <select th:field="*{status}" class="form-select" id="status">
            <option value="">-- Chọn trạng thái --</option>
            <option value="Đang thực hiện">Đang thực hiện</option>
            <option value="Hoàn thành">Hoàn thành</option>
            <option value="Tạm dừng">Tạm dừng</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
    <a th:href="@{/home/projects}" class="btn btn-secondary">Quay lại</a>
</form>

</body>
</html>
